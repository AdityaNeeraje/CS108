<!DOCTYPE html>
<head>
  <title>Party Sequence</title>
</head>
<body>

<label for="inputN">Enter the value of n:</label>
<input type="number" id="inputN" min="1" step="1" value="1">
<button onclick="find_result()">Calculate</button>
<p id="result"></p>

<script>
	function find_result() {
      let x = parseInt(document.getElementById("inputN").value);
      let solution = 0;

      let product = 1;
      for (let i = 0; i <= x; i++){
        solution += product;
        product *= -(x-i);
      }
      if (solution < 0) solution *= -1;
      document.getElementById("result").innerHTML = "Result: " + solution;
      return;
    }
  </script>

</body>
</html>
