<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Javascript Lab Q2</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>User Registration Form</h1>
    <form>
        <label for="fullName">
            Full Name:
        </label>
        <input type="name" name="fullName" id="fullName" placeholder="">
    </input>
    <br><br>
    <form>
        <label for="email">
            Email Address:
        </label>
        <input type="email" name="email" id="email" placeholder="">
    </input>
    <br><br>
    <form>
        <label for="password">
            Password:
        </label>
        <input type="password" name="password" id="password" placeholder="">
    </input>
    <br><br>
    <form>
        <label for="confirmPassword">
            Confirm Password:
        </label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="">
    </input>
    <br><br>
    <input type="button" id="submit" value="Submit" onclick="validateForm()"></button>
    </form>
    <br><br>
    <div id="feedback"></div>

</body>
</html>
